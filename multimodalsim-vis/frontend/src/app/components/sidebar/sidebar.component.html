<i id="open-button" class="fa fa-bars" aria-hidden="true" (click)="open()"></i>
<div id="sidebar-menu" class="sidebar">
    <a class="close-button" (click)="close()">&times;</a>
    <div class="sub-menu-button" (click)="openSimulationModal()">Charger Simulation</div>
    <!--Important pour conserver le bon spacing dans le sidebar, même si c'est vide.-->
    <div class="sub-menu">
        <div class="sub-menu-option"></div>
    </div>
    <div class="sub-menu-button" (click)="openSaveModal()">Sauvegarder Simulation</div>
    <!--Important pour conserver le bon spacing dans le sidebar, même si c'est vide.-->
    <div class="sub-menu">
        <div class="sub-menu-option"></div>
    </div>
    <div class="sub-menu-button" (click)="openUploadStopsFile()">
        Upload le fichier des stops
    </div>
    <div id="mode-menu-button" class="sub-menu-button" (click)="toggleSubMenu(0, transportModeList.size)">Modes de transport</div>
    <div id="sub-menu-mode" class="sub-menu">
        <label class="sub-menu-option" *ngFor="let pair of transportModeList | keyvalue">
            <input type="checkbox" [(ngModel)]="pair.value" (change)="changeModeVisibility(pair.key)">
            <span class="checkbox"></span>
            {{pair.key}}
        </label>
    </div>
    <div class="sub-menu-button" (click)="openStats()">Statistiques</div>
    <div class="sub-menu">
        <div class="sub-menu-option"></div>
    </div>
    <div class="sub-menu-button" id="sub-menu-launch" (click)="launchSimulation()">
        Lancer la simulation
    </div>
    <div class="sub-menu-button" id="sub-menu-launch-realtime" (click)="launchRealTimeSimulation()">
        Lancer la simulation en temps réel (A MODIFIER)
    </div>
    <div class="sub-menu">
        <div class="sub-menu-option"></div>
    </div>
    <div class="sub-menu-button" id="sub-menu-pause" (click)="pauseSimulation()">
        Pauser la simulation
    </div>
    <div class="sub-menu">
        <div class="sub-menu-option"></div>
    </div>
    <div class="sub-menu-button" id="sub-menu-continue" (click)="continueSimulation()">
        Continuer la simulation
    </div>
    <div class="sub-menu-button" id="param-menu" (click)="openSimulationParamModal()"> Parametres </div>
    <div class="sub-menu-button" id="sub-menu-continue" (click)="continueSimulation()" style="height:60px !important">
        Simulations passées
        <br>
        <br>
        <select style="width: 200px; font-size:20px">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>


    <div class="sub-menu">
        <div class="sub-menu-option"></div>
    </div>
</div>
