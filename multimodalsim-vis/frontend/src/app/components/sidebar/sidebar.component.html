<i id="open-button" class="fa fa-bars" aria-hidden="true" (click)="open()"></i>
<div id="sidebar-menu" class="sidebar">
    <a class="close-button" (click)="close()">&times;</a>
    <div class="sub-menu-button" (click)="openSimulationModal()">Charger Simulation</div>
    <!--Important pour conserver le bon spacing dans le sidebar, même si c'est vide.-->
    <div class="sub-menu">
        <div class="sub-menu-option"></div>
    </div>
    <div class="sub-menu-button" (click)="openSaveModal()">Sauvegarder Simulation</div>
    <!--Important pour conserver le bon spacing dans le sidebar, même si c'est vide.-->
    <div class="sub-menu">
        <div class="sub-menu-option"></div>
    </div>
    <div id="mode-menu-button" class="sub-menu-button" (click)="toggleSubMenu(0, transportModeList.size)">Modes de transport</div>
    <div id="sub-menu-mode" class="sub-menu">
        <label class="sub-menu-option" *ngFor="let pair of transportModeList | keyvalue">
            <input type="checkbox" [(ngModel)]="pair.value" (change)="changeModeVisibility(pair.key)">
            <span class="checkbox"></span>
            {{pair.key}}
        </label>
    </div>
    <div class="sub-menu-button" (click)="openStats()">Statistiques</div>
    <div class="sub-menu">
        <div class="sub-menu-option"></div>
    </div>
    <div class="sub-menu-button" id="sub-menu-launch" (click)="openLaunchModal()">
        Lancer la simulation
    </div>
    <div class="sub-menu">
        <div class="sub-menu-option"></div>
    </div>
    <app-interaction (isTerminated)="setSimulationState(false)" *ngIf="isRunning"></app-interaction>
</div>
