<div id="sidebar-menu" class="sidebar">
    <a class="close-button" (click)="close()">&times;</a>
    <div class="sub-menu-button" (click)="openSimulationModal()">Charger Simulation</div>
    <!--Important pour conserver le bon spacing dans le sidebar, même si c'est vide.-->
    <div class="sub-menu" id="sub-menu-param">
        <div class="sub-menu-option"></div>
    </div>
    <div class="sub-menu-button" (click)="toggleSubMenu(0, parameterList.length)">Paramètres</div>
    <div class="sub-menu" id="sub-menu-param">
        <div class="sub-menu-option" *ngFor="let param of parameterList">{{param}}</div>
    </div>
    <div class="sub-menu-button" (click)="toggleSubMenu(1, visOptionList.length)">Visualisation</div>
    <div class="sub-menu" id="sub-menu-vis">
        <div class="sub-menu-option" *ngFor="let vis of visOptionList">{{vis}}</div>
    </div>
    <div class="sub-menu-button" (click)="toggleSubMenu(2, manipOptionList.length)">Manipulation</div>
    <div class="sub-menu" id="sub-menu-manip">
        <div class="sub-menu-option" *ngFor="let manip of manipOptionList">{{manip}}</div>
    </div>
    <div class="sub-menu-button" id="sub-menu-launch">
        Lancer la simulation (TODO)
    </div>
    <br>
    <br>
    <br>
    <div class="sub-menu-button" id="entity-infos">
        Informations de l'entité <br><br>
        <div>lat:</div>
        <div>lon:</div>
        <div>passengers list:</div>
    </div>
</div>

<i id="open-button" class="fa fa-bars" aria-hidden="true" (click)="open()"></i>
