<div class="button-container">
    <mat-progress-spinner id="spinner" [mode]="mode" [value]="value" [diameter]="24"></mat-progress-spinner>
    <a class="close-button" (click)="closeModal(false)">&times;</a>
</div>
<div *ngIf="!isSavedSimulationFromServer">
    <div class="selection">
        <p class="selection-title">Choisissez un fichier zip</p>
        <input id="zipinput" class="selection-input" type='file' (change)="selectZip($event)">
    </div>
    <div style="margin-left:30px !important; display: block;">
        <label for="preloaded-sim-name">Donnez un nom Ã  la simulation</label>
        <p style="color:red;display:inline">*</p>
        <br>
        <input id="preloaded-sim-name" placeholder="mysim" name="preloaded-sim-name">
    </div>
</div>
<button class="modal-button" (click)="readContent()">Lancer la simulation</button>
<button class="modal-button" id="delete-button" *ngIf="isSavedSimulationFromServer" (click)="deleteSavedSimulation()">Supprimer la sauvegarde</button>
