<div class="button-container">
    <a class="close-button" (click)="closeModal()">&times;</a>
</div>
<div class="selection">
    <p class="selection-title">Dossier de la simulation:</p>
    <input id="gtfsinput" class="selection-input" type='file' webkitdirectory=true (change)="selectFile($event)">

    <p>Log levels</p>
    <select id="log-levels">
        <option>INFO</option>
        <option>DEBUG</option>
        <option>WARNING</option>
    </select>
    <br>
    <label for="simulation-name"> nom de la simulation </label>
    <br>
    <input type="text" name="simulation-name" id="simulation-name">

    <p id="server-response"></p>

</div>

<button class="modal-button" (click)="launchLiveSimulation()">Lancer la simulation</button>
